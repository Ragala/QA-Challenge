
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
	#disable as per https://github.com/mitchellh/vagrant/issues/351#issuecomment-1339640
    sendfile        off;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    upstream g4plus_middleware {
    	server 127.0.0.1:1337;
    }

    log_format upstreamlog '[$time_local] $remote_addr - $remote_user - $server_name  to: $upstream_addr: $request upstream_response_time $upstream_response_time msec $msec request_time $request_time';

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
        	rewrite /index.php /portal break;
            root   /var/www/html/;
            index  index.html;
        }

        location /api {
			rewrite ^/api/?(.*)$ /$1 break;

			proxy_set_header   Host             $host;
			proxy_set_header   X-Real-IP        $remote_addr;
			proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
			proxy_set_header   X-Scheme         $scheme;
			proxy_set_header   X-NginX-Proxy    true;

			proxy_cache_bypass $http_upgrade;

			proxy_pass http://g4plus_middleware;

			proxy_redirect     off;


			access_log  /var/log/nginx/api.access.log upstreamlog;
			error_log /var/log/nginx/api.debug.log debug;
		}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

